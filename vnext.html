<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kids Writing Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .canvas-container {
            position: relative;
            margin-top: 20px;
        }

        #backgroundCanvas,
        #drawingCanvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <!-- Apple Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Recit From Memory" />
    <link rel="apple-touch-icon" href="./images/icon/icon_057.png" sizes="57x57" />
    <link rel="apple-touch-icon" href="./images/icon/icon_060.png" sizes="60x60" />
    <link rel="apple-touch-icon" href="./images/icon/icon_072.png" sizes="72x72" />
    <link rel="apple-touch-icon" href="./images/icon/icon_076.png" sizes="76x76" />
    <link rel="apple-touch-icon" href="./images/icon/icon_114.png" sizes="114x114" />
    <link rel="apple-touch-icon" href="./images/icon/icon_120.png" sizes="120x120" />
    <link rel="apple-touch-icon" href="./images/icon/icon_144.png" sizes="144x144" />
    <link rel="apple-touch-icon" href="./images/icon/icon_152.png" sizes="152x152" />
    <link rel="apple-touch-icon" href="./images/icon/icon_167.png" sizes="167x167" />
    <link rel="apple-touch-icon" href="./images/icon/icon_180.png" sizes="180x180" />
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Style -->
    <style>
        .canvas-container {
            position: relative;
            margin-top: 20px;
        }

        #backgroundCanvas,
        #drawingCanvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center">
            <i id="add-to-home-screen" class="bi bi-bookmark-star-fill fs-2" style="color: orange;"></i>
            <h3 class="my-3 text-left ms-2">Kids Writing Board</h3>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-md-6 align-self-start">
                <div id="buttons" class="input-group">
                    <input id="upload" type="file" accept="image/*" class="form-control">
                    <button id="loadImage" class="input-group-text">Load Image</button>
                </div>
            </div>
            <div class="col-md-6 align-self-end">
                <div id="buttons" class="text-end">
                    <button id="black" class="btn btn-dark rounded-circle"><i class="bi bi-pen"></i></button>
                    <button id="blue" class="btn btn-primary rounded-circle"><i class="bi bi-pen"></i></button>
                    <button id="red" class="btn btn-danger rounded-circle"><i class="bi bi-pen"></i></button>
                    <button id="clearCanvas" class="btn btn-outline-danger ml-3">Clear</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="canvas-container">
                    <canvas id="backgroundCanvas"></canvas>
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('js/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
    <!-- Add to Home Screen -->
    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', event => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById('add-to-home-screen').style.color = 'black';
        });
        document.getElementById('add-to-home-screen').addEventListener('click', () => {
            document.getElementById('add-to-home-screen').style.color = 'orange';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choiceResult => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>

</html>
