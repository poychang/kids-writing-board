<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Writing Board</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canvas-container {
            position: relative;
            margin-top: 20px;
        }

        #backgroundCanvas,
        #drawingCanvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center">Kids Writing Board</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="buttons" class="text-center mt-3">
                    <input type="file" id="upload" accept="image/*" class="form-control-file mb-2">

                </div>
            </div>
            <div class="col-md-4">
                <div id="buttons" class="text-center mt-3">
                    <button id="loadImage" class="btn btn-primary">載入底圖</button>
                    <button id="clearCanvas" class="btn btn-danger">清除筆跡</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="canvas-container">
                    <canvas id="backgroundCanvas"></canvas>
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
